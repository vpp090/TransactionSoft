
<div *ngIf="transaction">
  <div class="card mb-4 box-shadow">
        <div class="card-header">
        <h4 class="my-0 font-weight-normal">{{transaction.id}}</h4>
    </div>
    <div class="card-body">
        <h2 class="pricing-card-title">Total Transaction Sum: </h2><h2 class="card-title">{{transaction.amount}}</h2>
        <ul class="list-unstyled mt-3 mb-4">
            <li>{{transaction.customerEmail}}</li>
            <li>{{transaction.customerPhone}}</li>
            <li>{{transaction.status == 1 ? 'Active' : 'Inactive'}}</li>
        </ul>
        <button type="button" class="btn btn-lg btn-block btn-outline-success">Process Transaction</button>
    </div>
    </div>
</div>
